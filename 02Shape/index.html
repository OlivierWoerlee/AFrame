<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      
      <a-box id="myBox"
        width="4"
        height="4"
        depth="4"
        color="#3366ff" 
        position="-1 1 -4"
        rotate="-3 2 2"
        shadow>
      </a-box>
        
      <a-tetrahedron id="myTetrahedron"
        width="4"
        height="4"
        radius="4"
        color="#ff0000" 
        position="2 0 -6"
        rotate="-3 2 2"
        shadow>
      </a-tetrahedron>
      
      <a-ring id="myRing"
        width="4"
        height="4"
        radius-inner="3" 
        radius-outer="4"
        color="#ff80f1" 
        position="-3 -3 -3"
        rotate="2 1 4"
        shadow>
      </a-ring>
      
    </a-scene>
  </body>
</html>
